<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>GradeCalc</title>
<meta name="author" content="Miko Jimenez">
<meta name="description" content="Grade Calculator">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="Title" class="text-center">
    <div class="jumbotron mb-3">
      <h1 class="display-4">GradeCalc</h1>
      <p class="lead"> <a href="https://github.com/mikojimnz">Made by Miko Jimenez</a> </p>
    </div>
  </div>
  <div class="container">
    <div class="row" id="content">
      <div class="col-lg-2 text-center">
        <h5>Mode</h5>
        <div class="btn-group  btn-group-sm" role="group" aria-label="Mode">
          <button type="button" class="btn btn-secondary">Quarter</button>
          <button type="button" class="btn btn-secondary">Semester</button>
        </div>
        <div class="pt-4">
          <p id="typeAWarn" class="hide-warn alert alert-warning">Error</p>
        </div>
      </div>
      <form name="typeA" class="col-lg-10">
        <div class="card-deck row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                <h5 id="heading1">Quarter 1</h5>
              </div>
              <div class="card-body">
                <label for="w1">Weight</label>
                <input type="number" name="w1" onKeyPress="updateA()" required>
                <br>
                <label for="g1">Grade</label>
                <input type="number" name="g1" onKeyPress="updateA()">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                <h5 id="heading2">Quarter 2</h5>
              </div>
              <div class="card-body">
                <label for="w2">Weight</label>
                <input type="number" name="w2" onKeyPress="updateA()" required>
                <br>
                <label for="g2">Grade</label>
                <input type="number" name="g2" onKeyPress="updateA()">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                <h5 id="heading3">Final Exam</h5>
              </div>
              <div class="card-body">
                <label for="w3">Weight</label>
                <input type="number" name="w3" onKeyPress="updateA()" required>
                <br>
                <label for="g3">Grade</label>
                <input type="number" name="g3" onKeyPress="updateA()">
              </div>
            </div>
          </div>
        </div>
        <div class="card-deck row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h5>Your Grade</h5>
              </div>
              <div class="card-body">
                <h4 id="typeAOut">---</h4>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h5>Estimate Your Grade</h5>
              </div>
              <div class="card-body"> </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script type="application/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="application/javascript" src="js/main.js"></script>
</html>
